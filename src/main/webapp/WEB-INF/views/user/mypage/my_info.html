<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no viewport-fit=cover">
<title>dr.Ro</title>
<link rel="stylesheet" type="text/css" href="../../resource/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="../../resource/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../../resource/css/slick.css" />
<link rel="stylesheet" type="text/css" href="../../resource/css/base.css" />
<link rel="stylesheet" type="text/css" href="../../resource/css/common.css" />
<script type="text/javascript" src="../../resource/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../../resource/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../resource/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../resource/js/validator.min.js"></script>
<script type="text/javascript" src="../../resource/js/slick.min.js"></script>
<script type="text/javascript" src="../../resource/js/common.js"></script>
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
<div class="wrap">
    <!-- header web -->
    <div class="header hidden-xs">
        <div class="inner_wrap">
            <h1 class="logo"><a href="#">닥터로</a></h1>
        </div>
    </div>
    <!--// header web -->
    <!-- header m -->
    <div class="m_header visible-xs hidden-sm">
        <button class="btn_back">back</button>
        <h2>프로필 수정</h2>
    </div>
    <!--// header m -->
    <!-- container -->
    <div class="container">
        <div class="contents">
            <div class="title_box hidden-xs">
                <h3 class="title">프로필 수정</h3>
            </div>
            <form data-toggle="validator" role="form">
                <strong class="form_title">기본정보</strong>
                <div class="form-group">
                    <label for="" class="label_txt must">이름</label>
                    <input class="form-control" type="text" id="" value="홍길동" />
                </div>
                <div class="form-group">
                    <label for="email" class="label_txt must">이메일</label>
                    <input class="form-control" type="email" name="userEmail" data-error="잘못된 이메일 형식입니다." id="email" value="doktoro@naver.com"/>
                    <div class="help-block with-errors"></div>
                </div>
                <strong class="form_title">추가정보</strong>
                <div class="form-group">
                    <span class="label_txt">성별</span>
                    <div class="radio_btn">
                        <input type="radio" id="male02" name="gender02" value="male" checked="">
                        <label for="male02">남</label>
                        <input type="radio" id="female02" name="gender02" value="female">
                        <label for="female02">여</label>
                    </div>
                </div>
                <div class="form-group">
                    <span for="" class="label_txt">생년월일</span>
                    <div class="date">
                        <label for="date_format" class="sr-only"></label>
                        <input type="text" class="form-control date_format" id="date_format" placeholder="2018-12-13" readonly="">
                    </div>
                </div>
                <div class="form-group">
                    <span class="label_txt">혈액형</span>
                    <div class="radio_btn ver02">
                        <input type="radio" id="blood_a" name="blood" value="a" checked="">
                        <label for="blood_a">A형</label>
                        <input type="radio" id="blood_b" name="blood" value="b">
                        <label for="blood_b">B형</label>
                        <input type="radio" id="blood_ab" name="blood" value="ab">
                        <label for="blood_ab">AB형</label>
                        <input type="radio" id="blood_o" name="blood" value="o">
                        <label for="blood_o">O형</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="label_txt must">신장</label>
                    <input class="form-control" type="text" id="" placeholder="신장을 입력해 주세요" />
                </div>
                <div class="form-group">
                    <label for="" class="label_txt must">체중</label>
                    <input class="form-control" type="text" id="" placeholder="체중을 입력해 주세요" />
                </div>
                <div class="form-group">
                    <span class="label_txt">결혼</span>
                    <div class="radio_btn">
                        <input type="radio" id="marital01" name="marital" value="married" checked="">
                        <label for="marital01">미혼</label>
                        <input type="radio" id="marital02" name="marital" value="single">
                        <label for="marital02">기혼</label>
                    </div>
                </div>
                <div class="form-group">
                    <span class="label_txt">자녀유무</span>
                    <div class="radio_btn">
                        <input type="radio" id="children01" name="children" value="male" checked="">
                        <label for="children01">있음</label>
                        <input type="radio" id="children02" name="children" value="female">
                        <label for="children02">없음</label>
                    </div>
                </div>
                <div class="agree_chk">
                    <strong class="form_title">약관동의</strong>
                    <div class="form-group check_box allcheck">
                        <input class="form-control checkAll" type="checkbox" id="checkAll">
                        <label for="checkAll" class="">모든 운영 원칙에 동의합니다.</label>
                    </div>
                    <div class="form-group check_box">
                        <input class="form-control checkSel" type="checkbox" id="check01">
                        <label for="check01" class="">서비스 이용약관에 동의합니다.</label>
                        <a href="#">자세히 보기</a>
                    </div>
                    <div class="form-group check_box">
                        <input class="form-control checkSel" type="checkbox" id="check02">
                        <label for="check02" class="">개인정보 처리방침에 동의합니다.</label>
                        <a href="#">자세히 보기</a>
                    </div>
                    <div class="form-group check_box">
                        <input class="form-control checkSel" type="checkbox" id="check03">
                        <label for="check03" class="">위치기반 서비스 이용약관에 동의합니다.</label>
                        <a href="#">자세히 보기</a>
                    </div>
                    <div class="form-group check_box">
                        <input class="form-control checkSel" type="checkbox" id="check04">
                        <label for="check04" class="">마케팅 활용에 동의합니다.</label>
                        <a href="#">자세히 보기</a>
                    </div>
                    <div class="form-group check_box">
                        <input class="form-control checkSel" type="checkbox" id="check05">
                        <label for="check05" class="">마케팅 정보 수신</label>
                        <a href="#">자세히 보기</a>
                    </div>
                </div>
                <div class="form-inline text-right">
                    <div class="form-group check_box">
                        <input class="form-control" type="checkbox" id="check06">
                        <label for="check06" class="">푸시</label>
                    </div>
                    <div class="form-group check_box">
                        <input class="form-control" type="checkbox" id="check07">
                        <label for="check07" class="">이메일</label>
                    </div>
                </div>
            </form>
            <div class="bottom_btn">
                <a href="#" class="btn btn_aqua">다음</a>
            </div>
        </div>
    </div>
    <!--// container -->
    <!-- footer web -->
    <div class="footer hidden-xs">
        <p class="copy">&copy; Doktoro.All right served</p>
    </div>
    <!-- footer web -->

    <!-- footer m -->
    <footer class="footer_m visible-xs hidden-sm">
        <ul class="clearfix">
            <li class="on"><a href=""><span class="f_home"></span>홈</a></li>
            <li><a href=""><span class="f_medical"></span>의료진 찾기</a></li>
            <li><a href=""><span class="f_consult"></span>의료상담</a></li>
            <li><a href=""><span class="f_health"></span>건강정보</a></li>
            <li><a href=""><span class="f_mypage"></span>마이페이지</a></li>
        </ul>
    </footer>
    <!--// footer m -->
</div>
</body>

</html>
