<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no viewport-fit=cover">
<title>dr.Ro</title>
<link rel="stylesheet" type="text/css" href="../../resource/css/normalize.css" />
<link rel="stylesheet" type="text/css" href="../../resource/css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="../../resource/css/slick.css" />
<link rel="stylesheet" type="text/css" href="../../resource/css/base.css" />
<link rel="stylesheet" type="text/css" href="../../resource/css/common.css" />
<script type="text/javascript" src="../../resource/js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="../../resource/js/jquery-ui.min.js"></script>
<script type="text/javascript" src="../../resource/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../resource/js/validator.min.js"></script>
<script type="text/javascript" src="../../resource/js/slick.min.js"></script>
<script type="text/javascript" src="../../resource/js/common.js"></script>
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>
<div class="util_wrap">
    <!-- header web -->
    <div class="header hidden-xs">
        <div class="inner_wrap">
            <h1 class="logo"><a href="#">닥터로</a></h1>
        </div>
    </div>
    <!--// header web -->
    <!-- header m -->
    <div class="m_header visible-xs hidden-sm">
        <button class="btn_back">back</button>
        <h2>로그인 및 회원가입</h2>
    </div>
    <!--// header m -->
    <!-- container -->
    <div class="container">
        <div class="contents">
            <div class="title_box hidden-xs">
                <h3 class="title">회원가입</h3>
            </div>
            <form data-toggle="validator" role="form">
                <strong class="form_title">회원정보</strong>
                <div class="form-group">
                    <label for="" class="label_txt must">이름</label>
                    <input class="form-control" type="text" id="" placeholder="이름을 입력해 주세요(10자 이내)" />
                </div>
                <div class="form-group">
                    <label for="email" class="label_txt must">이메일</label>
                    <input class="form-control" type="email" name="userEmail" data-error="잘못된 이메일 형식입니다." id="email" placeholder="이메일을 입력해 주세요"/>
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="label_txt must">비밀번호</label>
                    <input class="form-control" type="password" data-minlength="6" id="inputPassword" placeholder="영문자 및 숫자 포함 8자 이상" data-error="8자리 이상의 영어 + 숫자 형태로 입력해주세요." />
                    <div class="help-block with-errors"></div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="label_txt must">비밀번호 확인</label>
                    <input class="form-control" type="password" id="passwordConfirm" placeholder="영문자 및 숫자 포함 8자 이상" data-match="#inputPassword" data-match-error="비밀번호가 일치하지 않습니다.다시확인해 주세요.">
                    <div class="help-block with-errors"></div>
                </div>
                <div class="agree_chk">
                    <strong class="form_title">약관동의</strong>
                    <div class="form-group check_box allcheck">
                        <input class="form-control checkAll" type="checkbox" id="checkAll">
                        <label for="checkAll" class="">모든 운영 원칙에 동의합니다.</label>
                    </div>
                    <div class="form-group check_box">
                        <input class="form-control checkSel" type="checkbox" id="check01">
                        <label for="check01" class="">서비스 이용약관에 동의합니다.</label>
                        <a href="#">자세히 보기</a>
                    </div>
                    <div class="form-group check_box">
                        <input class="form-control checkSel" type="checkbox" id="check02">
                        <label for="check02" class="">개인정보 처리방침에 동의합니다.</label>
                        <a href="#">자세히 보기</a>
                    </div>
                    <div class="form-group check_box">
                        <input class="form-control checkSel" type="checkbox" id="check03">
                        <label for="check03" class="">위치기반 서비스 이용약관에 동의합니다.</label>
                        <a href="#">자세히 보기</a>
                    </div>
                    <div class="form-group check_box">
                        <input class="form-control checkSel" type="checkbox" id="check04">
                        <label for="check04" class="">마케팅 활용에 동의합니다.</label>
                        <a href="#">자세히 보기</a>
                    </div>
                    <div class="form-group check_box">
                        <input class="form-control checkSel" type="checkbox" id="check05">
                        <label for="check05" class="">마케팅 정보 수신(선택)</label>
                        <a href="#">자세히 보기</a>
                    </div>
                </div>
                <div class="form-inline text-right">
                    <div class="form-group check_box">
                        <input class="form-control" type="checkbox" id="check06">
                        <label for="check06" class="">푸시</label>
                    </div>
                    <div class="form-group check_box">
                        <input class="form-control" type="checkbox" id="check07">
                        <label for="check07" class="">이메일</label>
                    </div>
                </div>
            </form>
            <div class="bottom_btn">
                <a href="#" class="btn btn_aqua">다음</a>
            </div>
        </div>
    </div>
    <!--// container -->
    <!-- footer web -->
    <div class="footer hidden-xs">
        <div class="inner_wrap">
            <p class="copy">&copy; Doktoro.All right served</p>
        </div>
    </div>
    <!-- footer web -->

    <!-- footer m -->
    <footer class="footer_m visible-xs hidden-sm">
        <ul class="clearfix">
            <li class="on"><a href=""><span class="f_home"></span>홈</a></li>
            <li><a href=""><span class="f_medical"></span>의료진 찾기</a></li>
            <li><a href=""><span class="f_consult"></span>의료상담</a></li>
            <li><a href=""><span class="f_health"></span>건강정보</a></li>
            <li><a href=""><span class="f_mypage"></span>마이페이지</a></li>
        </ul>
    </footer>
    <!--// footer m -->
</div>
</body>

</html>
